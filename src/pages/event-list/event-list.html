<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Bienvenue {{user}} !
  <ion-list>
    <ion-item (click)="scanGoal()">
      Scanner un objectif
    </ion-item>
    <ion-item (click)="healBoy()">
      Soigner un coequipier
    </ion-item>
    <ion-item (click)="checkMap()">
      Plan de mission
    </ion-item>
    <ion-item (click)="checkStats()">
      Statistiques temps reel
    </ion-item>	
  </ion-list>
  
  <ion-item>
    <ion-label>IP: </ion-label>
    <ion-input type="string" [(ngModel)]="ip_address" placeholder="{{ip_address}}" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Port: </ion-label>
    <ion-input type="string" [(ngModel)]="port" placeholder="{{port}}" ></ion-input>
  </ion-item>
  <button (click)="setIpAddress()" ion-button color="secondary" block>Enregistrer coord serveur</button>

</ion-content>
