<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="main_page">
  <div *ngIf="user">
    <div class="user">
      <div text-center text-uppercase>{{user.user_name}}</div>
      <div text-center>{{user.user_score}}</div>
    </div>
    
    <div class="team">

      <div text-center text-uppercase>{{user.team_name}}</div>
      <div text-center>{{user.team_score}}</div>
    </div>
    
    <div class="other_team">

      <div text-center text-uppercase>{{user.other_team_name}}</div>
      <div text-center>{{user.other_team_score}}</div>
    </div>
  </div>

  
  <button ion-button large class="scan" (click)="scanGoal()">Acquerir un objectif</button>
  
</ion-content>
