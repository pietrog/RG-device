<ion-content center text-center class="main_page">
  
  <div class="login_div">
    <form  (ngSubmit)="login()" [formGroup]="loginFormControl" >
      <ion-list inset>
	<ion-item class="identifiant">
	  <ion-label text-center floating>Nom du joueur</ion-label>
          <ion-input text-center type="email" formControlName="email"></ion-input>
	</ion-item>
	<button type="submit" ion-button class="login_button" >Connexion</button>
      </ion-list>
    </form>
  </div>

  <div class="login_logo">
    <img src="assets/logo.png">
  </div>
       
</ion-content>
