<ion-content class="main_page">
  <form (ngSubmit)="login()" [formGroup]="loginFormControl">
    <ion-list inset>
      <ion-item class="identifiant">
	<ion-label color="primary" floating>Identifiant</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <button type="submit" ion-button class="scan" round>Connexion</button>
    </ion-list>
  </form>

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col><div class="logo" ></div></ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
