<ion-header>

  <ion-navbar>
    <ion-title>Identification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()" [formGroup]="loginFormControl">
    <ion-list inset>
      <ion-item>
        <ion-label>Nom du joueur</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <button type="submit" ion-button color="primary" block>Connexion au reseau RG</button>
    </ion-list>
  </form>

</ion-content>
