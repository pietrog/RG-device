<ion-content padding class="main_page">
  <div class="logo"></div>
  <form (ngSubmit)="login()" [formGroup]="loginFormControl">
    <ion-list inset>
      <ion-item class="identifiant">
        <ion-input type="email" formControlName="email" placeholder="Identifiant"></ion-input>
      </ion-item>
      <button type="submit" ion-button class="scan" >Connexion</button>
    </ion-list>
  </form>

</ion-content>
