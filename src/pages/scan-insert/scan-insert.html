<ion-content padding>
  <button ion-button icon-only color="danger" (click)="goToHome()"><ion-icon name="home"></ion-icon></button>
  <form (ngSubmit)="sendCode()" [formGroup]="sendCodeFormControl">
    <ion-list inset>
      <ion-item>
	<ion-label>Code</ion-label>
	<ion-label>{{barcode}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Nom de l'objectif</ion-label>
        <ion-input type="string" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nombre de points</ion-label>
        <ion-input type="number" formControlName="nb_points"></ion-input>
      </ion-item>
      <button type="submit" ion-button color="primary" block>Ajouter</button>
    </ion-list>
  </form>
</ion-content>
